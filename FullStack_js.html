// Conditionals : IF/ELSE (booleans, true/false)
function greaterThanFive(num){
  if(num> 5){
    return "yes, the number is greater than five!"
  } else {
    return "No, the number is not greater than five!"
  }
}

greaterThanFive(7);

Equality operators

/*Else-If statements

*/
function isBakersDozen(guess){
  if(guess=== 13){

  }else if(guess=== 12){

  }else{
    return "try Again";
  }
}
